<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATMA - License Management</title>
    
    <!-- Meta tags for PWA -->
    <meta name="theme-color" content="#fdfaf3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Atma Admin">
    <link rel="apple-touch-icon" href="https://placehold.co/180x180/1a1a1a/fdfaf3?text=AA">
    <link rel="icon" href="https://placehold.co/32x32/1a1a1a/fdfaf3?text=AA">

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts for that vintage newspaper feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Lora', serif;
            background-color: #fdfaf3;
            color: #1a1a1a;
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            text-transform: uppercase;
        }
        .newspaper-title {
            font-size: 3rem;
            line-height: 1;
            text-align: center;
            border-bottom: 4px double #1a1a1a;
            border-top: 1px solid #1a1a1a;
            padding: 1rem 0;
            margin-bottom: 1rem;
        }
        @media (max-width: 768px) {
            .newspaper-title {
                font-size: 2rem;
            }
        }
        .admin-button {
            background-color: #1a1a1a;
            color: #fdfaf3;
            font-family: 'Playfair Display', serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid #1a1a1a;
            transition: all 0.3s ease;
        }
        .admin-button:hover:not(:disabled) {
            background-color: #fdfaf3;
            color: #1a1a1a;
        }
        .admin-button:disabled {
            background-color: #888;
            border-color: #888;
            cursor: not-allowed;
        }
        .terminate-button {
             background-color: #c0392b;
             border-color: #c0392b;
        }
         .terminate-button:hover:not(:disabled) {
             background-color: #fdfaf3;
             color: #c0392b;
        }
        .card {
            background-color: #f5f0e8;
            border: 1px solid #dcd3c4;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }
        .license-list-item {
            border-bottom: 1px dashed #ccc;
        }
        .license-list-item:last-child {
            border-bottom: none;
        }
        #loading-overlay {
            background-color: rgba(253, 250, 243, 0.8);
        }
        .spinner {
            border: 5px solid #ccc;
            border-top: 5px solid #1a1a1a;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="loading-overlay" class="fixed inset-0 z-50 flex-col justify-center items-center hidden">
        <div class="spinner"></div>
        <p class="mt-4 font-lora">Loading...</p>
    </div>

    <!-- Login Form -->
    <div id="login-form" class="max-w-md mx-auto mt-16 card p-8">
         <h2 class="text-3xl mb-6 text-center border-b-2 border-gray-300 pb-4">Admin Login</h2>
         <div class="space-y-4">
            <input type="email" id="email-input" placeholder="Email" class="w-full p-3 border-2 border-black rounded-sm bg-white text-lg">
            <input type="password" id="password-input" placeholder="Password" class="w-full p-3 border-2 border-black rounded-sm bg-white text-lg">
            <button id="login-btn" class="admin-button w-full text-center py-3 px-6 text-lg rounded-sm">Login</button>
            <p id="login-error" class="text-center text-red-600 h-5"></p>
         </div>
    </div>


    <div id="admin-panel" class="max-w-7xl mx-auto hidden">
        <header class="flex justify-between items-center">
            <h1 class="newspaper-title flex-grow">ATMA License Management</h1>
            <button id="logout-btn" class="admin-button terminate-button ml-4 px-4 py-2 rounded-sm text-sm">Logout</button>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8 mt-8">
            
            <!-- Add New License Section -->
            <section class="lg:col-span-1 card p-6">
                <h2 class="text-2xl mb-4 border-b-2 border-gray-300 pb-2">Add New License</h2>
                <div class="space-y-4">
                    <input type="text" id="new-license-key" placeholder="Enter New License Key (e.g., ABC-DEF-GHI)" class="w-full p-3 border-2 border-black rounded-sm bg-white text-lg">
                    <button id="add-license-btn" class="admin-button w-full text-center py-3 px-6 text-lg rounded-sm">Create License</button>
                    <p id="add-status-msg" class="text-center h-5"></p>
                </div>
            </section>

            <!-- Available Licenses Section -->
            <section class="lg:col-span-1 card p-6">
                <h2 class="text-2xl mb-4 border-b-2 border-gray-300 pb-2">Available Licenses (<span id="available-count">0</span>)</h2>
                <div id="available-licenses-list" class="space-y-2 max-h-96 overflow-y-auto">
                    <!-- Licenses will be populated here -->
                </div>
            </section>

            <!-- Activated Licenses Section -->
            <section class="lg:col-span-1 card p-6">
                <h2 class="text-2xl mb-4 border-b-2 border-gray-300 pb-2">Activated Licenses (<span id="activated-count">0</span>)</h2>
                <div id="activated-licenses-list" class="space-y-3 max-h-96 overflow-y-auto">
                    <!-- Activated licenses will be populated here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, deleteDoc, collection, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        // --- DOM ELEMENT REFERENCES ---
        const loadingOverlay = document.getElementById('loading-overlay');
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const loginBtn = document.getElementById('login-btn');
        const loginError = document.getElementById('login-error');
        const adminPanel = document.getElementById('admin-panel');
        const logoutBtn = document.getElementById('logout-btn');
        const newLicenseKeyInput = document.getElementById('new-license-key');
        const addLicenseBtn = document.getElementById('add-license-btn');
        const addStatusMsg = document.getElementById('add-status-msg');
        const availableLicensesList = document.getElementById('available-licenses-list');
        const activatedLicensesList = document.getElementById('activated-licenses-list');
        const availableCount = document.getElementById('available-count');
        const activatedCount = document.getElementById('activated-count');

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyCFDxFe2PnyxaLRb7VctQSHhQh7ZKoSDaU",
            authDomain: "atmamagicbyheri.firebaseapp.com",
            projectId: "atmamagicbyheri",
            storageBucket: "atmamagicbyheri.firebasestorage.app",
            messagingSenderId: "672288947327",
            appId: "1:672288947327:web:4ee5d222045bfaf6ed934a"
        };

        // --- Initialize Firebase ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- AUTH LOGIC ---
        const handleLogin = async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            loginError.textContent = '';
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // onAuthStateChanged will handle showing the admin panel
            } catch (error) {
                console.error("Login failed:", error.code);
                loginError.textContent = 'Invalid email or password.';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        };

        const handleLogout = async () => {
            try {
                await signOut(auth);
                // onAuthStateChanged will handle showing the login form
            } catch (error) {
                console.error("Logout failed:", error);
            }
        };

        // --- CORE FUNCTIONS ---
        const showMessage = (element, message, isError = false) => {
            element.textContent = message;
            element.style.color = isError ? '#c0392b' : '#27ae60';
            setTimeout(() => { element.textContent = ''; }, 3000);
        };

        const renderAvailableLicenses = (docs) => {
            availableLicensesList.innerHTML = '';
            availableCount.textContent = docs.length;
            if (docs.length === 0) {
                availableLicensesList.innerHTML = `<p class="text-gray-500 italic">No available licenses.</p>`;
                return;
            }
            docs.forEach(doc => {
                const div = document.createElement('div');
                div.className = 'license-list-item p-2 font-mono';
                div.textContent = doc.id;
                availableLicensesList.appendChild(div);
            });
        };

        const renderActivatedLicenses = (docs) => {
            activatedLicensesList.innerHTML = '';
            activatedCount.textContent = docs.length;
            if (docs.length === 0) {
                activatedLicensesList.innerHTML = `<p class="text-gray-500 italic">No activated licenses.</p>`;
                return;
            }
            docs.forEach(doc => {
                const data = doc.data();
                const claimedDate = data.claimedAt ? new Date(data.claimedAt.seconds * 1000).toLocaleString() : 'N/A';
                const div = document.createElement('div');
                div.className = 'license-list-item p-2';
                div.innerHTML = `
                    <p class="font-mono font-bold text-lg">${doc.id}</p>
                    <p class="text-xs text-gray-600">UID: ${data.uid || 'N/A'}</p>
                    <p class="text-xs text-gray-600">Activated: ${claimedDate}</p>
                    <button data-key="${doc.id}" class="terminate-button admin-button w-full text-sm py-1 px-3 mt-2 rounded-sm">Terminate</button>
                `;
                activatedLicensesList.appendChild(div);
            });
        };

        const addLicense = async () => {
            const key = newLicenseKeyInput.value.trim().toUpperCase();
            if (!key) {
                showMessage(addStatusMsg, 'License key cannot be empty.', true);
                return;
            }
            addLicenseBtn.disabled = true;
            addLicenseBtn.textContent = 'Creating...';
            try {
                const licenseRef = doc(db, 'availableLicenses', key);
                const docSnap = await getDoc(licenseRef);
                if (docSnap.exists()) {
                    showMessage(addStatusMsg, 'This license key already exists.', true);
                } else {
                    await setDoc(licenseRef, {
                        status: 'available',
                        createdAt: serverTimestamp()
                    });
                    showMessage(addStatusMsg, 'License created successfully!');
                    newLicenseKeyInput.value = '';
                }
            } catch (error) {
                console.error("Error adding license:", error);
                showMessage(addStatusMsg, 'Error creating license.', true);
            } finally {
                addLicenseBtn.disabled = false;
                addLicenseBtn.textContent = 'Create License';
            }
        };

        const terminateLicense = async (key) => {
            if (!confirm(`Are you sure you want to terminate license ${key}? This will revoke the user's access.`)) {
                return;
            }
            try {
                const licenseRef = doc(db, 'activatedLicenses', key);
                await deleteDoc(licenseRef);
                console.log(`License ${key} terminated successfully.`);
            } catch (error) {
                console.error("Error terminating license:", error);
                alert('Failed to terminate license. Check console for details.');
            }
        };


        // --- EVENT LISTENERS & INITIALIZATION ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginForm.style.display = 'none';
                adminPanel.style.display = 'block';
                // Real-time listeners
                onSnapshot(collection(db, 'availableLicenses'), (snapshot) => renderAvailableLicenses(snapshot.docs));
                onSnapshot(collection(db, 'activatedLicenses'), (snapshot) => renderActivatedLicenses(snapshot.docs));
            } else {
                loginForm.style.display = 'block';
                adminPanel.style.display = 'none';
            }
        });

        loginBtn.addEventListener('click', handleLogin);
        logoutBtn.addEventListener('click', handleLogout);
        addLicenseBtn.addEventListener('click', addLicense);
        activatedLicensesList.addEventListener('click', (e) => {
            if (e.target && e.target.classList.contains('terminate-button')) {
                const key = e.target.dataset.key;
                if (key) terminateLicense(key);
            }
        });

    </script>
</body>
</html>
